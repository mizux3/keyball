name: Build a firmware on demand

on:
  workflow_dispatch:
    inputs:
      keyboard:
        description: 'Keyboard'
        required: true
        type: choice
        options:
          - keyball39
          - keyball44
          - keyball61
          - keyball46
          - one47
      keymap:
        description: 'Keymap'
        required: true
        type: string
        default: 'default'

jobs:
  build:
    uses: ./.github/workflows/build-firmware.yml
    with:
      keyboard: ${{ inputs.keyboard }}
      keymap: ${{ inputs.keymap }}
