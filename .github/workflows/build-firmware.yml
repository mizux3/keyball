name: Build a firmware

on:
  workflow_call:
    inputs:
      keyboard:
        type: string
        required: true
      keymap:
        type: string
        required: true

jobs:
  build:
    name: Build firmware ${{ inputs.keyboard }}:${{ inputs.keymap }}
    runs-on: ubuntu-22.04

    container:
      image: ghcr.io/qmk/qmk_cli:1.2.0

    env:
      PATH: "/usr/bin:/opt/uv/tools/qmk/bin:${PATH}"

    steps:
      - name: Checkout keyball repo
        uses: actions/checkout@v4

      - name: Show QMK CLI version
        run: qmk --version

      - name: Clone QMK 0.22.14
        run: |
          git clone https://github.com/qmk/qmk_firmware.git \
            --depth=1 --recurse-submodules --shallow-submodules \
            -b 0.22.14 qmk_fw

      - name: Link keyball keyboard into QMK
        run: |
          mkdir -p qmk_fw/keyboards/handwired/keyball
          ln -s $(pwd)/${{ inputs.keyboard }} \
                qmk_fw/keyboards/handwired/keyball/${{ inputs.keyboard }}
          echo "==== keyboards/handwired/keyball ===="
          ls -R qmk_fw/keyboards/handwired/keyball

      - name: Install QMK python dependencies
        run: |
          cd qmk_fw
          /opt/uv/tools/qmk/bin/python3 -m pip install -r requirements.txt || true

      - name: Build firmware
        run: |
          cd qmk_fw
          make -j8 SKIP_GIT=yes \
            handwired/keyball/${{ inputs.keyboard }}:${{ inputs.keymap }}

      - name: List build artifacts
        run: |
          ls -R qmk_fw/.build || true

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.keyboard }}-${{ inputs.keymap }}
          path: |
            qmk_fw/.build/*.uf2
            qmk_fw/.build/*.hex
